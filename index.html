<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Logic Function Solver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="A web application for generating truth tables and Karnaugh Maps from Boolean functions." />
  <meta property="og:title" content="Logic Function Solver" />
  <meta property="og:description" content="Generate truth tables and Karnaugh Maps." />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <h1 class="header-tile">Logic Function Solver</h1>
      <h2 class="header-desc">
        Allowed syntax for boolean functions:
      </h2>
      <div class="header-format">
        <div>AND = <span class="formatted">AB</span></div>
        <div>OR = <span class="formatted">A + B</span></div>
        <div>XOR = <span class="formatted">A ^ B</span></div>
        <div>NOT = <span class="formatted">A'</span></div>
        <div>NAND = <span class="formatted">(AB)'</span></div>
        <div>NOR = <span class="formatted">(A + B)'</span></div>
        <div>XNOR = <span class="formatted">(A ^ B)'</span></div>
      </div>
      <div class="header-info">Supports 10 unique variables.</div>
      <button id="dark-mode-toggle" class="dark-mode-toggle">Dark Mode</button>
    </div>

    <div class="main-container">
      <div class="input-wrap">
        <div class="input-prefix">F() =</div>
        <input id="function" oninput="buildTable()" placeholder="AB + AB'C + A'" type="text" autocomplete="off"
          spellcheck="false" autofocus />
      </div>
      <div class="container">
        <div id="table-placeholder"></div>
        <div class="container-wrap">
          <div id="minterms"></div>
          <div id="maxterms"></div>
          <div id="kmap-placeholder"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div>@ 2024, Joshua Payne</div>
      <a href="https://github.com/Paynecoder" target="_blank">
        git
      </a>
    </div>

    <script src="app.js"></script>
    <noscript>JavaScript not installed.</noscript>
  </div>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NRNZ1Z6C1N"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-NRNZ1Z6C1N');
  </script>
</body>

</html>
